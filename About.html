<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function() {
        const list = [
            {id: "6231302015", name: "Siwakiat"},
            {id: "6231302009", name: "Noppassin"},
            {id: "6231302005", name: "Chirawat"},
            {id: "6231302012", name: "Phornwanut"}
        ];

        let tb = $("#tb");
        tb.html(`<thead class="thead-dark"><tr><th>ID</th><th>Name</th></tr></thead>`);
        let temp = tb.html();
        for (i in list) {
            temp += `<tr><td>${list[i].id}</td><td>${list[i].name}</td></tr>`;
        };
        tb.html(temp)
    });
</script>
<body>
    <table class="table table-dark stripped table-striped" id="tb">

    </table>
    

    
</body>
</html>
